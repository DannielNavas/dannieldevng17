<app-header />
<div class="margin"></div>

<section class="section">
  <h2 class="section__title">Publicaciones</h2>
  @for (article of articles(); track article.id) {
  <app-posts [article]="article" />
  }
</section>

<section class="projects">
  <h2 class="projects__title">Proyectos</h2>

  <div class="container-projects">
    @for (project of projects().slice(0, 3) ; track project.id) {
    <app-projects [project]="project" />
    }
  </div>
  <img src="/assets/image/pipe.svg" alt="pipe" class="projects__pipe" loading="lazy" />
</section>


<section class="videos">
  <h2 class="videos__title">Videos</h2>
  @for (video of videos()?.items?.slice(0,2); track video.id) {
  <app-videos [video]="video" />
  }
  <img src="/assets/image/pipe.svg" alt="pipe" class="videos__pipe" loading="lazy" />
</section>

<section class="videos">
  <h2 class="videos__title">Estad√≠sticas</h2>

  <div class="container-projects">
    @for (stast of stasts(); track stast.name) {
    <app-statistics [stast]="stast" />
    }
  </div>
</section>
